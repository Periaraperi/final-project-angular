<div class="formDiv">
  <form [formGroup]="form">
    <div class="email">
      <label>Email: </label>
      <input type="text" formControlName="email">
    </div>

    <div class="password">
      <label>Password: </label>
      <input type="password" formControlName="password">
    </div>

    <button (click)="onLogin()">Log In</button>
    <p *ngIf="(invalidUser$ | async)">such user does not exist</p>
  </form>
</div>
