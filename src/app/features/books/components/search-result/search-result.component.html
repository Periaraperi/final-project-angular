<div *ngIf="book$ | async as book">
  Search Results:
  <div style="border:1px solid black">
    <div>
      {{book.title}}
    </div>

    <div *ngIf="book.isbn_10; else withIsbn13">
      <img [src]="'https://covers.openlibrary.org/b/isbn/' + book.isbn_10 + '-M.jpg'">
      <button [routerLink]="['details',book.isbn_10.toString()]">Details</button>
    </div>
    <ng-template #withIsbn13>
      <img [src]="'https://covers.openlibrary.org/b/isbn/' + book.isbn_13 + '-M.jpg'">
      <button [routerLink]="['details',book.isbn_13.toString()]">Details</button>
    </ng-template>

  </div>
</div>

<div *ngIf="books$ | async as books">
  Search Results by title:
  <div *ngFor="let b of books">
    {{b.title}} <br>
    {{b.description}}
  </div>
  <br><br>
</div>
